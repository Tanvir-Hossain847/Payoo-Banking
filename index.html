<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisy.ui CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style.css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col">

<div class="w-[320px] h-[130px] bg-[url(./assets/bg.png)] grid place-content-center bg-cover">
<img src="./assets/Group.png" alt="">
</div>

    <fieldset class="fieldset bg-base-200 border-base-300  w-[385px] h-[317px] rounded-[24px] p-8 bg-white outfit">

  <label class="label my-2 text-black">Mobile Number</label>
  <input type="email" class="input bg-[#F4F5F7] border-none focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-[32px]" placeholder="Enter your number" />

  <label class="label my-2 text-black">4 Digit Pin</label>
  <input type="password" maxlength="4" class="input bg-[#F4F5F7] border-none focus:outline-none focus:ring-2 focus:ring-blue-400 rounded-[32px]" placeholder="Enter 4 Digit Pin" />

  <button class="btn bg-[#0874F2] text-white rounded-[32px] mt-3 border-none hover:scale-[1.06] duration-1200">Login</button>
</fieldset>
</body>
</html>
